version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aqillah-db
    environment:
      POSTGRES_USER: aqillah
      POSTGRES_PASSWORD: aqillah_password
      POSTGRES_DB: aqillah
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqillah"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

